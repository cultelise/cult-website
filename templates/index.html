<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cult of Elise</title>
    <link rel="stylesheet" href="../static/style.css" />
    <link rel="icon" type="image/x-icon" href="/static/favicon.svg" />
  </head>
  <body>
    <header>
      <div id="title" class="unselectable">
        <div class="title-word-1">Cult</div>
        <div class="title-word-2">of</div>
        <div class="title-word-3">
          <div class="name" id="name-1">e</div>
          <div class="name" id="name-2">L</div>
          <div class="name" id="name-3">i</div>
          <div class="name" id="name-4">S</div>
          <div class="name" id="name-5">e</div>
        </div>
      </div>

      <nav class="unselectable">
        <li id="about"><a href="">about</a></li>
        <li id="altar"><a href="">altar</a></li>
        <li id="cast"><a href="">cast</a></li>

        <li></li>
      </nav>

    <main>
      <div id="post-1">
        <button id="post-button-1" class="unselectable">
          <img
            id="eye-closed"
            src="/static/eye-close.svg"
            alt=""
            class="show"
          />
          <img id="eye-open" src="/static/eye-empty.svg" alt="" class="hide" />
        </button>

        <div id="post-title-1">
          <a href="">Blog Post Title</a>
        </div>

        <div id="post-content-1" class="hide">{{ preview }}</div>
      </div>

    <footer></footer>

    <script src="../static/index.js"></script>
